name: Build iOS
on:
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - precision: single
            arch: arm64
            ios_precision_extension:
          - precision: double
            arch: arm64
            ios_precision_extension: .double
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: ðŸ”— GDExtension Build
        uses: godotengine/godot-cpp-template/.github/actions/build@f9564a9c8115139b9624692d39e358291f6d76ce
        with:
          platform: ios
          arch: ${{ matrix.arch }}
          godot-cpp-location: godot-cpp
          float-precision: ${{ matrix.precision }}
          build-target-type: template_release

      - name: Copy gdextension file
        run: |
          mkdir -p ${{ github.workspace }}/bin/addons/godot_lasso
          cp ${{ github.workspace }}/bin/addons/godot_lasso/godot_lasso.gdextension ${{ github.workspace }}/bin/addons/godot_lasso/ || true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Godot_Lasso
          path: |
            ${{ github.workspace }}/bin/**/libgodot_lasso.ios.template_release${{ matrix.ios_precision_extension }}.arm64.framework/**
            ${{ github.workspace }}/bin/addons/godot_lasso/godot_lasso.gdextension
          if-no-files-found: error

